<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>최현호</title>
</head>
<body>
    <form action="/login" method="POST">
        <table align="center">
            <th>Login</th>
            <tr>
                <td><input type="text" placeholder="Id" name="id"></td>

            </tr>
            <tr>
                <td><input type="password" placeholder="Password" name="pw"></td>
            </tr>
            <tr>
                <td><div style="text-align: center"><input type="submit" value="Login"></div></td>
            </tr>
        </table>
    </form>
    <div style="text-align: center"><a href="/register"><button align="center">Regist</button></a></div>
</body>
</html>
